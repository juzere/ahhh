{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/senha.css' %}">
  <div class="registration-container">
    <h2>Redefinir Senha</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_new_password1">Nova senha</label>
        <input type="password" id="id_new_password1" name="new_password1" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="id_new_password2">Confirme a nova senha</label>
        <input type="password" id="id_new_password2" name="new_password2" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Redefinir senha</button>
    </form>
  </div>
{% endblock %}
